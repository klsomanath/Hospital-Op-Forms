<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
</head>
<body style="background-color: #92a9bd">
    <h1 style="text-align: center; color: #362222">Fill the Form</h1>
    <div class="container" style="">
        <form method="POST" class = "post_form"style="
          padding: 20px;
          max-width: 500px;
          margin-left: auto;
          margin-right: auto;
          background-color: blanchedalmond;
          box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
            rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
        ">
            {{ form.as_p }}
            {% csrf_token %}
            <button
          type="submit"
          class="btn btn-success"
          style="text-align: center" value="submit"
        >
          Submit
        </button>

        </form>
    </div>
</body>
</html>
